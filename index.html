<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Harshit Saxena">
		<title>Sample File Upload</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <h1>Sample Upload</h1>
          <hr>
          <form method="post" enctype="multipart/form-data">
            <input type="file" id="fileUpload" name="files" class="btn btn-default" />
            <br>
            User Id: <input type="text" id="userId" name="userId" class="form-control" placeholder="Enter userId" value="123" />
            <br>
            <pre>$ The above field is for updating the details of user uploading the file, in our database.<br>$ You can skip this and also update the <b>/server/index.js</b> file according to the comments provided there.</pre>
            <br>
            <input type="submit" id="submitForm" name="submit" value="Submit" class="btn btn-primary" />
          </form>
          <hr>
          <div id="status">
            <h4>Status:</h4>
            <pre>$ Select a file to upload and hit submit.</pre>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3"></div>
      </div>
    </div>
    <!--The below library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
